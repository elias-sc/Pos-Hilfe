<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>Übung</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="stylesheets/übung.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/navbar.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/form.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/firework.css">
    <script src="https://unpkg.com/jdoodle-client@latest/dist/jdoodle-client.browser.js"></script>
    
</head>
<body>
    <nav class="nav-container">
        <div class="navbar">
            <div class="left-aligned">
                <div id="logo">
                    <img src="img/icons8-frog-100.png" alt="" width="25px">
                </div>

                
                <div>
                
                    <a href="index.html">Home</a>
                </div>
                <div>
                
                    <a class="selected" href="übungen.html">Übungen</a>
                </div>
                <div>
            
                    <a href="lösungen.html">Lösungen</a>
                </div>
                <div>
                
                    <a href="hilfe.html">Hilfe</a>
                </div>
            </div>
        
            <div class="right-aligned">
                <div id="buttons"> 
                    <button onclick="showSignup()" id="signup-button">Sign up</button>
                    <button onclick="showLogin()" id="login-button">Log in</button>
                </div>

                <div class="account-dropdown">
                    <div id="account-name">TestUser</div>
                    <div class="dropdown">
                        <div id="logout-button" onclick="logout()">Logout</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>   

    <div class="left-container">
        <h1 id="exercise-title">Übungsname</h1>
        <div id="exercise-difficulty">Schwierigkeitsgrad: leicht</div>
        <br><hr>
        <pre>
            <p class="description" id="exercise-description">Beschreibung</p>    
        </pre>

        <h2 class="heading">Beispiel</h2>
        <pre>
            <div id="exercise-example">Beispiel output</div>
        </pre>
        <pre>
            <div id="exercise-intended-output"></div>
        </pre>
    </div>

    <div class="right-container">
        <div class="container">
            <textarea id="code-input" spellcheck="false" placeholder="Enter your code here"></textarea>
            <div class="buttons">
                <button class="run-button" onclick="executeCode()">Run</button>
                <button class="test-button" onclick="runTests()">Test</button>
            </div>
            <h2>Output</h2>
            <pre><div id="output"></div></pre>
        </div>
    </div>

    <div class="popup-wrapper">
        <div class="popup" id="signup-container">
            <h2 class="popup-title">Sign Up</h2>
            <form id="signup-form">
                <div class="input-wrapper">
                    <img class="form-icon" src="img/icons8-account.png">
                    <input type="text" name="username" placeholder="Username" maxlength="20">
                </div>
                
                <br>
                <div class="input-wrapper">
                    <img class="form-icon" src="img/icons8-email.png">
                    <input type="email" name="email" placeholder="Email" maxlength="50">
                </div>
                <br>

                <div class="input-wrapper">
                    <img class="form-icon" src="img/icons8-password.png">
                    <input type="password" name="password" placeholder="Password">
                </div>

                <br>

                <div class="error-container" id="signup-error">Invalid username</div>
                <button class="submit-button" type="submit">Sign Up</button><br>
                <button onclick="hideAllPopups()" class="close-button">Close</button>
            </form>
        </div>
    </div>
    
    <div class="popup-wrapper">
        <div class="popup" id="login-container">
            <h2 class="popup-title">Log in</h2>
            <form id="login-form">
                <div class="input-wrapper">
                    <img class="form-icon" src="img/icons8-account.png">
                    <input type="text" name="username" placeholder="Username/Email">
                </div>
                <br>
                <div class="input-wrapper">
                    <img class="form-icon" src="img/icons8-password.png">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <br>
                <div class="error-container" id="login-error">Invalid username</div>
                <button class="submit-button" type="submit">Log In</button><br>
                <button onclick="hideAllPopups()" class="close-button">Close</button>
            </form>
        </div>
    </div>

    <div id="firework-wrapper"></div>
    
    <script src="javascript/firework.js"></script>
    <script src="javascript/textbox.js"></script>
    <script src="javascript/app.js"></script>
    <script src="javascript/account.js"></script>
    
</body>
</html>
